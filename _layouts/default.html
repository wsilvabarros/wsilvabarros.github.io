<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="HTML, CSS, JavaScript, Desenvolvedor, web,">
        <meta name="author" content="William Barros">
        <meta name="language" content="pt-BR">
        <title>William Barros - Desenvolvedor WEB e Mobile - Portifólio</title>
        <style>
            /* https://www.smashingmagazine.com/2014/08/build-blog-jekyll-github-pages/ */
            @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;600;700&display=swap');
            @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css');
        body{
            border-top:4px solid #1e8a14;
            background-color: #23272f;
            color: white;
            font-family: 'League Spartan', sans-serif;
        }
        a{
            color:#1e8a14;
        }
        .secondcolor{
            color:#1e8a14;
            border:1px solid #1e8a14;
        }
        h1,h2,h3{
            font-family: 'League Spartan', sans-serif;
            font-weight: 600;
            margin:0px;
        }
        .main{
            position: relative;
            height: auto;
            width:100%;
           background-color: #23272f;
           color:white;
         /* border-left:2px dashed #383e49;
          border-right:2px dashed #383e49;*/
        }
        .head{
          /*  border-bottom:2px dashed #383e49; */
          
            height:70px;
            width:100%;
            display: flex;
            align-items: center;
            flex-direction: row;
            padding: 5px;
            justify-content: space-between;
        }
        .pos-logo{
            padding-left: 10px;
            /*border-left: 3px solid white;*/
            display: flex;
            flex-direction: column;
            height: 45px;
        }
        .logo{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            /*border:3px solid white;*/
            margin-right: 10px;

        }
        .menu-top{
            width: calc(100% - 260px);
        }
        .nav-link{
            color: #7e8797;
        }
        .nav-link:hover{
            color: #d3d3d3;
        }
        .blog{
            padding-top: 15px;
            padding-bottom: 15px;
           /* border-top:2px dashed #383e49;*/
            display: flex;
            flex-direction: row;
            justify-content: space-around;
          
        }
        .first-content{
            height: 400px;
            width:100%;
        }
        .card{
            background-color: #23272f;
            border:1px solid #23272f;
           color:white;
           box-shadow: 2px 0px 30px -11px rgba(0,0,0,0.67);
-webkit-box-shadow: 2px 0px 30px -11px rgba(0,0,0,0.67);
-moz-box-shadow: 2px 0px 30px -11px rgba(0,0,0,0.67);
          
        }
        @keyframes carhover {
            from {border-bottom:0px solid #1e8a14;}
            to {border-bottom:5px solid #1e8a14;}
        }
        .card:hover{
           
            animation-name: carhover;
            animation-duration: 0.5s;
            border-bottom:5px solid #1e8a14;
        }
        .footer-content{
            width:100%;
            height: 100px;
            background-color: #191b20;
            color:white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom:5px solid #1e8a14;
        }
        .main-content{
            width: 100%;
            height: auto;
            min-height: 500px;
        }
        .hidden-mobile{
            display: inline;
        }
        .show-mobile{
            display: none;
        }
        .list-group{
            background-color: #191b20;
            color:white;
            border:1px solid #191b20;
            padding: 15px;
            border-radius: 15px;
        }
        .list-group-item{
            background-color: #191b20;
            color:white;
        }
        @media (max-width : 770px) {
            .hidden-mobile{
                display: none;
            }  
            .show-mobile{
                display: inline;
            }
            .blog{
                flex-direction: column;
                margin-bottom:20px;
            }
        }
        ul {
            list-style-type: none;
        }
        </style>
        <script>
            function toggleE(elementId) {
              const element = document.getElementById(elementId);
              if (element.style.display === 'none') {
                element.style.display = 'block';
              } else {
                element.style.display = 'none';
              }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="head">
                    <img src="https://avatars.githubusercontent.com/u/72880955?v=4" alt=" William Barros - Foto de Perfil" class="logo">
                    <div class="pos-logo">
                        <h3>William Barros</h3>

                                <li class="nav-item">

                                        </svg>
                                        Github
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="show-mobile">
                        <div class=" d-flex justify-content-end">

                                <svg
                                    xmlns="http://www.w3.org/2000/svg"

                    </div>
                </div>
                <!--<div class="first-content"></div> -->
                <div id="menumobile" style="display: none;">
                    <ul class="list-group" style="text-align: center;">
                        <li>
                            <a href="https://williambarros.com.br"><h3>Home</h3></a>

                        <li>

                        </li>
                        <li>
                            <a class="btn btn-outline-success secondcolor">

                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-github"
                                    viewBox="0 0 16 16"
                                >
                                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>

                                Github
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="main-content">
                    <br/>
                    {{ content }}
                </div>
            </div>
        </div>
        <!-- || -->
        <div class="footer-content">
            <div class="container d-flex flex-row">
                <h3>William Barros</h3>
                |
                <b>2023</b>
            </div>
        </div>
    </body>
</html>
